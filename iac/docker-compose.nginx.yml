version: '3.8'

services:
  ollama-proxy:
    image: nginx:alpine
    container_name: ollama-proxy
    ports:
      - "11435:11435"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - langchain-network
    restart: unless-stopped

networks:
  langchain-network:
    driver: bridge
